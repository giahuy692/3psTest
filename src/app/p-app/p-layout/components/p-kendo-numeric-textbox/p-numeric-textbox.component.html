    <kendo-numerictextbox
            #numericTextbox
            class="customized-input"
            [style.width.px]="width"
            [(ngModel)]="input"
            (ngModelChange)="onInputValueChange($event)"
            [disabled]="disabled"
            [readonly]="readonly"
            [spinners]="spinners"
            [format]="format" 
            [placeholder]="placeHolder"
            [decimals]="decimals"
            [step]="step"
            [min]="min" 
            [max]="max" 
            [autoCorrect]="autoCorrect"
            (blur)="onBlur($event)"
            (keydown.Enter)="onKeyDownEnter($event)"
            (focus)="onFocus()"
            (dblclick)="onDblClick()"
            >
    </kendo-numerictextbox>
